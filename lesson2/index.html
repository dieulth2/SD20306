<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 2</title>
</head>

<body>
    <!-- Var -->
    <script>
        console.log("--- Var");
        var x = 10;
        {
            // block = khối
            var x = 20;
            console.log("Trong khối x = ", x);
        }
        console.log("Ngoài khối x = ", x);
    </script>

    <!-- let -->
    <script>
        console.log("--- let");
        let y = 10;
        // let y =20; => lỗi, vì không khai báo lại được
        {
            let y = 20;
            console.log("Trong khối y = ", y);
        }
        console.log("Ngoài khối y = ", y);

        // Cập nhật giá trị của y
        y = 30;
        console.log("Giá trị của y sau khi cập nhật: ", y);
    </script>

    <!-- const: Hằng số -->
     <script>
        console.log("--- const");
        const z = 10;
        {
            const z = 20;
            console.log("Trong khối z = ", z);
        }
        console.log("Ngoài khối z = ", z);
        // const z =20; => lỗi
        // z = 20;
        // console.log("z = ", z); => lỗi
     </script>
</body>

</html>
