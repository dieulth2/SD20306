<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 2</title>
</head>

<body>
    <!-- Var -->
    <script>
        console.log("--- Var");
        var x = 10;
        {
            // block = khối
            var x = 20;
            console.log("Trong khối x = ", x);
        }
        console.log("Ngoài khối x = ", x);
    </script>

    <!-- let -->
    <script>
        console.log("--- let");
        let y = 10;
        // let y =20; => lỗi, vì không khai báo lại được
        {
            let y = 20;
            console.log("Trong khối y = ", y);
        }
        console.log("Ngoài khối y = ", y);

        // Cập nhật giá trị của y
        y = 30;
        console.log("Giá trị của y sau khi cập nhật: ", y);
    
    // Lỗi: Let không thể khai báo lại trong cùng 1 phạm vi
        let city = "Thái Bình";
        // let city = "Hưng Yên"; => lỗi

        // Sửa đúng
        city = "Hưng Yên";
    </script>

    <!-- const: Hằng số -->
     <script>
        console.log("--- const");
        const z = 10;
        {
            const z = 20;
            console.log("Trong khối z = ", z);
        }
        console.log("Ngoài khối z = ", z);
        // const z =20; => lỗi
        // z = 20;
        // console.log("z = ", z); => lỗi không thể gán lại giá trị

        // Lỗi: const phải gán giá trị ngay khi khai báo
        // const PI; //=> lỗi
        // PI = 3.14;

        // Sửa đúng:
        const PI = 3.14;
     </script>

     <!-- var: toàn cục/ hàm, nên sẽ bị đè giá trị
      let, const: trong phạm vi khối (block), giá trị trong khối {} không ảnh hưởng ra ngoài -->
</body>

</html>
