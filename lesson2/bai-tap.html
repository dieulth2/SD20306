<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
</head>
<body>
    <!-- Bài 1 -->
     <script>
        console.log("Bài 1: Khai báo thông tin cá nhân");
        let name = "Nguyễn Văn A";
        let age = 20;
        let address = "Hà Nội";

        console.log("Tên: ", name);
        console.log("Tuổi: ", age);
        console.log("Địa chỉ: ", address);
     </script>

     <!-- Bài 2 -->
      <script>
            console.log("Bài 2");
            let productName = "Áo thun";
            let price = 150000;
            let status = "Còn hàng";

            console.log("SP: ", productName);
            console.log("Giá: ", price, "VNĐ");
            console.log("Trạng thái: ", status);

            // Cập nhật
            price = 120000;
            status = "Hết hàng";
            console.log("SP: ", productName);
            console.log("Giá: ", price, "VNĐ");
            console.log("Trạng thái: ", status);
      </script>
</body>
</html>
