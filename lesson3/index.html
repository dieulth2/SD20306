<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu chuỗi String</title>
</head>

<body>
    <h1>String - Chuỗi trong JS</h1>
    <p>Mở Console (F12) để xem kết quả</p>

    <script>
        // Khai báo chuỗi
        let name = "JavaScript"; //Dùng dấu ngoặc kép
        let greeting = 'Hello'; //Dùng dấu ngoặc đơn
        let message = `Chào bạn, ${name}`; //Chuỗi mẫu
        // Có thể chèn thêm biến hoặc biểu thức trực tiếp vào chuỗi bằng
        // cú pháp: ${biến hoặc bt}

        console.log("name: ", name);
        console.log("greeting: ", greeting);
        console.log("message: ", message);

        // Kiểm tra kiểu dữ liệu
        console.log("Kiểu dữ liệu của NAME: ", typeof name); // String

        // Xuống dòng: \n
        console.log("\n=== Ký tự đặc biệt ===");
        // Giữ nguyên \n: dùng thêm 1 dấu \
        console.log("Hello \\nWorld: Hello \nWorld");
        // Tab: \t
        console.log("A\\tB:", "A\tB");
        // Dấu nháy đơn: \'
        console.log("Dấu nháy đơn: ", 'It\'s OK');
        // Dấu nháy kép: \"
        console.log("Dấu nháy kép: ", "He said:\"Hi\"");
        // Dấu gạch chéo: \\
        console.log("Đường dẫn: C:\\User\\Admin")
        // Unicode
        console.log("Unicode \\u00A9: \u00A9");
        // Mã Hex
        console.log("Hex \\x41: \x41");

        console.log("\n=== Các phương thức chuỗi ===");
        // Tính độ dài của chuỗi (Số ký tự): length
        console.log("Độ dài của name: ", name.length);

        // In hoa: toUpperCase(), In thường: toLowerCase()
        console.log("In hoa: ", name.toUpperCase());
        console.log("In thường: ", name.toLowerCase());
        // Loại bỏ khoảng trăng/ dấu cách dư thừa: trim()
        console.log("Loại bỏ khoảng trắng:", "     Hello JS      ".trim());
        // Kiểm tra chuỗi có chứa đoạn con không => trả về true hoặc false
        console.log("Có chứa 'Script' hay không?", name.includes("script"));
    </script>
</body>

</html>
